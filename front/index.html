<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe</title>
</head>
<body>
    <h1>Unsubscribe</h1>
    <form id="unsubscribe-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Unsubscribe</button>
    </form>

    <script>
        document.getElementById('unsubscribe-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;

            fetch('https://7a35-190-109-26-106.ngrok-free.app/unsubscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert('Has cancelado tu sucripción');
                console.log(data);
            })
            .catch(error => {
                alert('Ya has cancelado tu suscripción anteriormente');
                console.error('There was a problem with the fetch operation:', error);
            });
        });
    </script>
</body>
</html>
